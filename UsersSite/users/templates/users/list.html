{% extends "users/base.html" %}

{% block title %}Список юзеров{% endblock %}

{% block content %}
	<table>
		<thead>
			<tr>
				<th>Юзеры:</th>
			</tr>
		</thead>
		<tbody>
	{% for user in users_list %}
			<tr>
				<td><a href="/users/list_users/{{user.id}}">{{user.id}} {{user.firstname}} {{user.lastname}}</a></td>
			</tr>
	{% endfor %}

{% endblock %}
